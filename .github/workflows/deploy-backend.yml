name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths: ["backend/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          cd backend
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/go-invoice-backend .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/go-invoice-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy go-invoice-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/go-invoice-backend \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --concurrency 100 \
            --max-instances 10 \
            --set-env-vars "PORT=${{ vars.PORT }}" \
            --set-env-vars "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "SKIP_MIGRATE=${{ vars.SKIP_MIGRATE }}"
